<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Control Panel</title>
    <link rel="stylesheet" href="control-panel.css">
</head>
<body>
    <header>
        <h1>BMS Control Panel</h1>
    </header>

    <div class="control-container">
        <!-- Battery 1 Controls -->
        <div class="control-group">
            <h2>Battery 1</h2>
            <div class="control-item">
                <label>Max Temperature (°C):</label>
                <input type="number" id="temp-limit-1" value="40">
                <button onclick="updateTemperatureLimit(1)">Update</button>
            </div>
            <div class="control-item">
                <label>Charge Rate (%):</label>
                <input type="range" id="charge-rate-1" min="0" max="100" value="50">
                <span id="charge-rate-display-1">50%</span>
            </div>
        </div>

        <!-- Battery 2 Controls -->
        <div class="control-group">
            <h2>Battery 2</h2>
            <div class="control-item">
                <label>Max Temperature (°C):</label>
                <input type="number" id="temp-limit-2" value="40">
                <button onclick="updateTemperatureLimit(2)">Update</button>
            </div>
            <div class="control-item">
                <label>Charge Rate (%):</label>
                <input type="range" id="charge-rate-2" min="0" max="100" value="50">
                <span id="charge-rate-display-2">50%</span>
            </div>
        </div>
    </div>

    <script src="control-panel.js"></script>
</body>
</html>
